<div ng-include="'templates/userNav.html'"></div>

<div ng-init="initSuggestionsArray()"></div>

		<div data-place-id={{currentSuggestion.id}}>
			<h1>{{currentSuggestion.name}}</h1>
			<p>Price level: {{currentSuggestion.price_level}}</p>
			<p>Avg. Rating: {{currentSuggestion.rating}}</p>
			<p>Address: {{currentSuggestion.vicinity}}</p>
			<img src="{{currentSuggestion.photoUrl}}">
			<button ng-click="showNewSuggestion(); moreSuggestions(); rejectSuggestion()">Make a New Suggestion!</button>
			<button ng-click="blacklistSuggestion(currentSuggestion.id, currentSuggestion.vicinity, currentSuggestion.name)">I HATE THAT PLACE</button>
			<button>I want to go to there</button>
		</div>
