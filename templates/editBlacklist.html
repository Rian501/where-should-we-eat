<div ng-include="'templates/userNav.html'"></div>

<div>
	<ul>
		<li ng-repeat="item in blacklistArray">
			<h2>{{item.name}}</h2>
			<p>{{item.address}}</p>
			<button ng-click="removeFromBlacklist(item.FBid)">Remove from Blacklist</button>
		</li>
	</ul>
	<a href='#!/user/suggest'><button>Restart Suggestions</button></a>
</div>
